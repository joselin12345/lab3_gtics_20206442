<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Jugadores</title>
</head>
<body>
<br>
<div>
    <p class="text-center">Lista Jugadores</p>
</div>
<br>
<div class="d-flex justify-content-center align-items-center">
    <a class="btn btn-primary" th:href="@{/jugador/crear}" >Agregar un nuevo jugador</a>
</div>
<br>
<div class="container" >
    <table class="table table-sm">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Posición</th>
            <th>Club</th>
            <th>Selección</th>
            <th></th>
        </tr>
        <tr th:each="jugadore, info : ${listaJugador}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${jugadore.getNombre()}"></td>
            <td th:text="${jugadore.getEdad()}"></td>
            <td th:text="${jugadore.getPosicion()}"></td>
            <td th:text="${jugadore.getClub()}"></td>
            <td th:text="${jugadore.getSn_idSeleccion()}"></td>
            <td><a class="btn btn-danger" th:href="@{'/jugador/borrar?id=' + ${jugadore.getIdJugador()}}" >Borrar</a></td>
        </tr>
    </table>
</div>
<br>

</body>
</html>
