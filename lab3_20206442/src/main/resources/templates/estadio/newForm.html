<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Nuevo Estadio</title>
</head>
<body>
<br>
<div>
    <p class="text-center">Agregar un artista </p>
</div>
<br>
<div style="justify-content: center">
    <form method="post" th:action="@{/estadio/guardar}">
        <div class="mb-3">
            <label for="nombre">Nombre del estadio</label>
            <input name="nombre" type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="provincia">Provincia</label>
            <input name="provincia" type="text" class="form-control" id="provincia" required>
        </div>
        <div class="mb-3">
            <label for="club">Club</label>
            <input name="club" type="text" class="form-control" id="club" required>
        </div>
        <a th:href="@{/estadio/listar}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
</body>
</html>
