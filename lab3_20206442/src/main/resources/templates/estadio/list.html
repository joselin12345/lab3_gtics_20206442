<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Jugadores</title>
</head>
<body>
<br>
<div>
    <p class="text-center">Lista Jugadores</p>
</div>
<br>
<div class="d-flex justify-content-center align-items-center">
    <a class="btn btn-primary" th:href="@{/estadio/crear}" >Agregar un nuevo equipo</a>
</div>
<br>
<div class="container" >
    <table class="table table-sm">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Provincia</th>
            <th>Club</th>
            <th></th>
        </tr>
        <tr th:each="estadio, info : ${listaEstadio}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${estadio.getNombre()}"></td>
            <td th:text="${estadio.getProvincia()}"></td>
            <td th:text="${estadio.getClub()}"></td>
            <td><a class="btn btn-danger" th:href="@{'/estadio/borrar?id=' + ${estadio.getIdEstadio()}}" >Borrar</a></td>
        </tr>
    </table>
</div>
<br>
</body>
</html>
